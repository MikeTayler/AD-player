<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!--> <html class="no-js"> <!--<![endif]-->
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" type="text/css" href="../dist/css/styles.min.css">
        <!-- Place favicon.ico and apple-touch-icon.png in the root directory -->
    </head>
    <body id="monotown">
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="overlay">
            <div id="container">
                <div class="heading">Monotown</div>
                <div class="kit">
                    <div class="kick"></div>
                    <div class="snare drum"></div>
                    <div class="tom1 drum"></div>
                    <div class="tom2 drum"></div>
                    <div class="tom3 drum"></div>
                    <div class="crash1 cymbal"></div>
                    <div class="hiHat cymbal"></div>
                    <div class="ride cymbal"></div>
                    <div class="crash2 cymbal"></div>
                </div>
                <div class="keyboard-container">
                    <ul id="keyboard">
                        <li>q</li>
                        <li>w</li>
                        <li>e</li>
                        <li>r</li>
                        <li>t</li>
                        <li class="player-key keyboard-crash1">Cr</li>
                        <li class="player-key keyboard-tom1">T1</li>
                        <li class="player-key keyboard-tom2">T2</li>
                        <li class="player-key keyboard-tom3">T3</li>
                        <li>p</li>
                        <li class="capslock hidden"></li>
                        <li>a</li>
                        <li>s</li>
                        <li>d</li>
                        <li class="player-key keyboard-kick">K</li>
                        <li>g</li>
                        <li>h</li>
                        <li class="player-key keyboard-hiHat">HH</li>
                        <li class="player-key keyboard-snare">Snr</li>
                        <li class="player-key keyboard-rimClick">RC</li>
                        <li class="left-shift hidden"></li>
                        <li>z</li>
                        <li>x</li>
                        <li>c</li>
                        <li>v</li>
                        <li>b</li>
                        <li>n</li>
                        <li>m</li>
                    </ul>
                </div>
            </div>
        </div>

        <script src="../bower_components/jquery/dist/jquery.js" type="text/javascript"></script>
        <script src="../bower_components/jquery-ui/jquery-ui.js" type="text/javascript"></script>
        <script src="../bower_components/ionsound/js/ion.sound.js" type="text/javascript"></script>
        <script src="../dist/js/main.js" type="text/javascript"></script>
    </body>
</html>
